<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="statsBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#533483;stop-opacity:0.8"/>
    </linearGradient>
    
    <filter id="cardGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#statsBg)" rx="15"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#ffffff">
    ðŸ“Š Project Statistics
  </text>
  
  <!-- Stats Cards -->
  <!-- Downloads Card -->
  <g transform="translate(50, 80)">
    <rect width="150" height="120" rx="10" fill="url(#cardGradient)" filter="url(#cardGlow)"/>
    <text x="75" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#a8b3cf">DOWNLOADS</text>
    <text x="75" y="65" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#4facfe">2.5K+</text>
    <text x="75" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#00d4aa">â†‘ 25% this month</text>
    <circle cx="75" cy="100" r="3" fill="#4facfe" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Stars Card -->
  <g transform="translate(225, 80)">
    <rect width="150" height="120" rx="10" fill="url(#cardGradient)" filter="url(#cardGlow)"/>
    <text x="75" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#a8b3cf">GITHUB STARS</text>
    <text x="75" y="65" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#ffd700">â˜… 156</text>
    <text x="75" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#00d4aa">â†‘ 12 this week</text>
    <polygon points="75,95 78,102 86,102 80,107 82,114 75,110 68,114 70,107 64,102 72,102" fill="#ffd700" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Themes Card -->
  <g transform="translate(400, 80)">
    <rect width="150" height="120" rx="10" fill="url(#cardGradient)" filter="url(#cardGlow)"/>
    <text x="75" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#a8b3cf">THEMES</text>
    <text x="75" y="65" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#ff6b6b">45+</text>
    <text x="75" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#00d4aa">5 categories</text>
    <rect x="65" y="95" width="20" height="12" rx="2" fill="#ff6b6b" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2.2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Contributors Card -->
  <g transform="translate(575, 80)">
    <rect width="150" height="120" rx="10" fill="url(#cardGradient)" filter="url(#cardGlow)"/>
    <text x="75" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#a8b3cf">CONTRIBUTORS</text>
    <text x="75" y="65" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#4ecdc4">12</text>
    <text x="75" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#00d4aa">Active community</text>
    <circle cx="65" cy="100" r="4" fill="#4ecdc4" opacity="0.7"/>
    <circle cx="75" cy="100" r="4" fill="#4ecdc4" opacity="0.8"/>
    <circle cx="85" cy="100" r="4" fill="#4ecdc4" opacity="0.6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Features Progress -->
  <g transform="translate(50, 230)">
    <rect width="700" height="80" rx="10" fill="url(#cardGradient)" filter="url(#cardGlow)"/>
    <text x="350" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">ðŸš€ Feature Completion</text>
    
    <!-- Progress bars -->
    <g transform="translate(50, 35)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#a8b3cf">AI Integration</text>
      <rect x="120" y="5" width="200" height="12" rx="6" fill="#2c3e50" opacity="0.3"/>
      <rect x="120" y="5" width="180" height="12" rx="6" fill="#00d4aa">
        <animate attributeName="width" values="0;180" dur="2s" begin="0s"/>
      </rect>
      <text x="330" y="15" font-family="Arial, sans-serif" font-size="12" fill="#00d4aa">90%</text>
    </g>
    
    <g transform="translate(400, 35)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#a8b3cf">Community Platform</text>
      <rect x="130" y="5" width="200" height="12" rx="6" fill="#2c3e50" opacity="0.3"/>
      <rect x="130" y="5" width="160" height="12" rx="6" fill="#4facfe">
        <animate attributeName="width" values="0;160" dur="2.2s" begin="0.5s"/>
      </rect>
      <text x="340" y="15" font-family="Arial, sans-serif" font-size="12" fill="#4facfe">80%</text>
    </g>
  </g>
  
  <!-- Activity Graph -->
  <g transform="translate(50, 340)">
    <rect width="700" height="120" rx="10" fill="url(#cardGradient)" filter="url(#cardGlow)"/>
    <text x="350" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">ðŸ“ˆ Activity Graph (Last 7 Days)</text>
    
    <!-- Graph bars -->
    <g transform="translate(80, 40)">
      <rect x="0" y="50" width="40" height="20" fill="#4facfe" opacity="0.7">
        <animate attributeName="height" values="0;20" dur="1s" begin="1s"/>
        <animate attributeName="y" values="70;50" dur="1s" begin="1s"/>
      </rect>
      <text x="20" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#a8b3cf">Mon</text>
      
      <rect x="80" y="35" width="40" height="35" fill="#4facfe" opacity="0.7">
        <animate attributeName="height" values="0;35" dur="1s" begin="1.2s"/>
        <animate attributeName="y" values="70;35" dur="1s" begin="1.2s"/>
      </rect>
      <text x="100" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#a8b3cf">Tue</text>
      
      <rect x="160" y="25" width="40" height="45" fill="#4facfe" opacity="0.7">
        <animate attributeName="height" values="0;45" dur="1s" begin="1.4s"/>
        <animate attributeName="y" values="70;25" dur="1s" begin="1.4s"/>
      </rect>
      <text x="180" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#a8b3cf">Wed</text>
      
      <rect x="240" y="40" width="40" height="30" fill="#4facfe" opacity="0.7">
        <animate attributeName="height" values="0;30" dur="1s" begin="1.6s"/>
        <animate attributeName="y" values="70;40" dur="1s" begin="1.6s"/>
      </rect>
      <text x="260" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#a8b3cf">Thu</text>
      
      <rect x="320" y="15" width="40" height="55" fill="#00d4aa" opacity="0.8">
        <animate attributeName="height" values="0;55" dur="1s" begin="1.8s"/>
        <animate attributeName="y" values="70;15" dur="1s" begin="1.8s"/>
      </rect>
      <text x="340" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#a8b3cf">Fri</text>
      
      <rect x="400" y="30" width="40" height="40" fill="#4facfe" opacity="0.7">
        <animate attributeName="height" values="0;40" dur="1s" begin="2s"/>
        <animate attributeName="y" values="70;30" dur="1s" begin="2s"/>
      </rect>
      <text x="420" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#a8b3cf">Sat</text>
      
      <rect x="480" y="45" width="40" height="25" fill="#4facfe" opacity="0.7">
        <animate attributeName="height" values="0;25" dur="1s" begin="2.2s"/>
        <animate attributeName="y" values="70;45" dur="1s" begin="2.2s"/>
      </rect>
      <text x="500" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#a8b3cf">Sun</text>
    </g>
  </g>
</svg>

