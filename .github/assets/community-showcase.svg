      <rect width="960" height="40" rx="5" fill="#343a40"/>
      <text x="480" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">
        üíª Access the platform: ./launch_web.sh ‚Üí http://localhost:5000
      </text>
    </g>
  </g>
  
  <!-- Floating notification -->
  <g transform="translate(800, 200)">
    <rect width="300" height="60" rx="8" fill="#28a745" filter="url(#shadow)" opacity="0.9">
      <animate attributeName="opacity" values="0;0.9;0.9;0" dur="4s" repeatCount="indefinite"/>
    </rect>
    <text x="150" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">
      üéâ New theme uploaded!
    </text>
    <text x="150" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">
      "Cyberpunk Neon" by @developer
    </text>
  </g>
</svg>

