      <g transform="translate(660, 40)">
        <rect width="200" height="150" rx="8" fill="url(#cardGradient)" filter="url(#shadow)"/>
        <rect x="10" y="10" width="180" height="100" rx="5" fill="#282828"/>
        <text x="100" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Gruvbox Material</text>
        <text x="100" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">‚≠ê 4.7 | 134 downloads</text>
        
        <!-- Fake theme preview -->
        <rect x="15" y="15" width="170" height="90" rx="3" fill="#282828"/>
        <rect x="20" y="20" width="160" height="15" rx="2" fill="#3c3836"/>
        <circle cx="30" cy="27.5" r="3" fill="#fb4934"/>
        <circle cx="40" cy="27.5" r="3" fill="#b8bb26"/>
        <circle cx="50" cy="27.5" r="3" fill="#fabd2f"/>
        
        <rect x="20" y="40" width="50" height="60" rx="2" fill="#504945"/>
        <rect x="80" y="40" width="100" height="30" rx="2" fill="#665c54"/>
        <rect x="80" y="75" width="100" height="25" rx="2" fill="#7c6f64"/>
      </g>
    </g>
    
    <!-- Statistics Panel -->
    <g transform="translate(0, 380)">
      <rect width="960" height="100" rx="8" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
      
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
        üìä Community Stats
      </text>
      
      <!-- Stats boxes -->
      <g transform="translate(50, 40)">
        <rect width="120" height="45" rx="5" fill="#007bff" opacity="0.1"/>
        <text x="60" y="20" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#007bff">2,847</text>
        <text x="60" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">Total Downloads</text>
      </g>
      
      <g transform="translate(200, 40)">
        <rect width="120" height="45" rx="5" fill="#28a745" opacity="0.1"/>
        <text x="60" y="20" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#28a745">156</text>
        <text x="60" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">Themes Available</text>
      </g>
      
      <g transform="translate(350, 40)">
        <rect width="120" height="45" rx="5" fill="#ffc107" opacity="0.1"/>
        <text x="60" y="20" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffc107">47</text>
        <text x="60" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">Active Contributors</text>
      </g>
      
      <g transform="translate(500, 40)">
        <rect width="120" height="45" rx="5" fill="#dc3545" opacity="0.1"/>
        <text x="60" y="20" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#dc3545">4.8</text>
        <text x="60" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">Average Rating</text>
      </g>
      
      <g transform="translate(650, 40)">
        <rect width="120" height="45" rx="5" fill="#6f42c1" opacity="0.1"/>
        <text x="60" y="20" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#6f42c1">11</text>
        <text x="60" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">Categories</text>
      </g>
    </g>
    
    <!-- Footer -->
