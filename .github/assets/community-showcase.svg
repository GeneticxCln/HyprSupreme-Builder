        <circle cx="30" cy="27.5" r="3" fill="#bf616a"/>
        <circle cx="40" cy="27.5" r="3" fill="#a3be8c"/>
        <circle cx="50" cy="27.5" r="3" fill="#ebcb8b"/>
        
        <rect x="20" y="40" width="50" height="60" rx="2" fill="#e5e9f0"/>
