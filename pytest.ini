[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --verbose --tb=short --cov=./hyprsupreme --cov-report=html --cov-report=term-missing
markers = 
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    network: Tests requiring network access
    gpu: Tests requiring GPU
    gui: Tests requiring GUI
    requires_root: Tests requiring root privileges
    requires_hyprland: Tests requiring Hyprland
    requires_systemd: Tests requiring systemd
    edge_case: Edge case tests
asyncio_mode = auto

